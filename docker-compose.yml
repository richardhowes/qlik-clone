version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: qlik_clone_postgres
    environment:
      POSTGRES_DB: qlik_clone
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: qlik_clone_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  duckdb:
    image: davidgasquez/duckdb:latest
    container_name: qlik_clone_duckdb
    volumes:
      - ./storage/analytics:/data
    command: ["duckdb", "/data/warehouse.duckdb"]
    
  # MinIO for S3-compatible file storage
  minio:
    image: minio/minio:latest
    container_name: qlik_clone_minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 20s
      retries: 3

